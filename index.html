<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <title>台灣借錢網 - 借錢直達｜在地．便利．快速！</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <link href="css/main.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- 頂端 Logo + 廣告橫幅 -->
  <header class="c-top-header">
    <div class="c-top-header__toolbar-bar">
      <div class="c-top-header__container">
        <div class="c-top-header__toolbar">
          <a href="#" class="c-top-header__toolbar-link c-top-header__toolbar-link--highlight">借錢廣告</a>
          <span class="c-top-header__toolbar-divider">|</span>
          <a href="#" class="c-top-header__toolbar-link c-top-header__toolbar-link--home">返回首頁</a>
        </div>
      </div>
    </div>
    <div class="c-top-header__container">
      <div class="row align-items-center g-3">
        <div class="col-12 col-md-auto text-center text-md-start">
          <a href="#" class="c-top-header__logo-link">
            <img
              src="img/logo.gif"
              alt="台灣借錢網"
              class="c-top-header__logo img-fluid"
            >
          </a>
        </div>
        <div class="col-12 col-md text-center text-md-end">
          <a href="#" class="c-top-header__ad-link">
            <img
              src="img/logor.gif"
              alt="廣告刊登"
              class="c-top-header__ad-image img-fluid"
            >
          </a>
        </div>
      </div>
    </div>
  </header>

  <!-- 主導覽列 -->
  <nav class="main-nav">
    <div class="container-fluid">
      <ul class="nav justify-content-center d-flex align-items-center">
        <li class="nav-item">
          <a class="nav-link text-nowrap" href="#">台北基隆</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-nowrap" href="#">新北市</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-nowrap" href="#">桃竹苗</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-nowrap" href="#">中彰投</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-nowrap" href="#">雲嘉南</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-nowrap" href="#">高屏區</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-nowrap" href="#">東部離島</a>
        </li>
      </ul>
    </div>
  </nav>
  <!-- 內文區 -->
  <main class="py-3">
    <div class="container-fluid">

      <!-- 小標 -->
      <div class="row mb-3">
        <div class="col-12">
          <div class="c-subhead-bar">
            <div class="c-subhead-bar__content">
              <div class="c-subhead-bar__left">
                <span class="c-subhead-bar__title">借錢直達</span>
                <span class="c-subhead-bar__divider">|</span>
                <span class="c-subhead-bar__subtitle">在地．便利．快速！</span>
              </div>
              <div class="c-subhead-bar__right">
                借錢 借款 借貸 融資 當舖 票貼 二胎 貸款
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- 大區塊：台北借錢、新北借錢… -->
      <section class="mb-3">
        <div class="c-region-grid">
          <div class="row g-2 g-md-1 justify-content-center">
          <!-- 台北借錢 -->
          <div class="col-12 col-md-4">
            <div class="region-block">
              <div class="region-title">台北借錢</div>
              <div class="region-sub">借錢管道</div>
            </div>
          </div>

          <!-- 新北借錢 -->
          <div class="col-12 col-md-4">
            <div class="region-block">
              <div class="region-title">新北借錢</div>
              <div class="region-sub">借錢管道</div>
            </div>
          </div>

          <!-- 桃園借錢 -->
          <div class="col-12 col-md-4">
            <div class="region-block">
              <div class="region-title">桃園借錢</div>
              <div class="region-sub">借錢管道</div>
            </div>
          </div>

          <!-- 下面第二排（台中借錢、台南借錢、高雄借錢） -->
          <div class="col-12 col-md-4">
            <div class="region-block">
              <div class="region-title">台中借錢</div>
              <div class="region-sub">借錢管道</div>
            </div>
          </div>

          <div class="col-12 col-md-4">
            <div class="region-block">
              <div class="region-title">台南借錢</div>
              <div class="region-sub">借錢管道</div>
            </div>
          </div>

          <div class="col-12 col-md-4">
            <div class="region-block">
              <div class="region-title">高雄借錢</div>
              <div class="region-sub">借錢管道</div>
            </div>
          </div>
          </div>
        </div>
      </section>

      <!-- 小城市按鈕列（藍色小格） -->
      <section class="mb-4 c-city-grid">
        <div class="row g-0 city-row">
          <div class="col-4 col-md-2">
            <a href="#" class="city-block">基隆</a>
          </div>
          <div class="col-4 col-md-2">
            <a href="#" class="city-block">新竹</a>
          </div>
          <div class="col-4 col-md-2">
            <a href="#" class="city-block">苗栗</a>
          </div>
          <div class="col-4 col-md-2">
            <a href="#" class="city-block">彰化</a>
          </div>
          <div class="col-4 col-md-2">
            <a href="#" class="city-block">南投</a>
          </div>
          <div class="col-4 col-md-2">
            <a href="#" class="city-block">雲林</a>
          </div>
        </div>

        <div class="row g-0 city-row">
          <div class="col-4 col-md-2">
            <a href="#" class="city-block">嘉義</a>
          </div>
          <div class="col-4 col-md-2">
            <a href="#" class="city-block">屏東</a>
          </div>
          <div class="col-4 col-md-2">
            <a href="#" class="city-block">宜蘭</a>
          </div>
          <div class="col-4 col-md-2">
            <a href="#" class="city-block">花蓮</a>
          </div>
          <div class="col-4 col-md-2">
            <a href="#" class="city-block">台東</a>
          </div>
          <div class="col-4 col-md-2">
            <a href="#" class="city-block">離島</a>
          </div>
        </div>
      </section>

      <!-- 下方廣告列 -->
      <section class="mb-4">
        <div class="row g-3">
          <div class="col-12 col-md-3">
            <div class="ad-card">
              廣告區 1
            </div>
          </div>
          <div class="col-12 col-md-3">
            <div class="ad-card">
              廣告區 2
            </div>
          </div>
          <div class="col-12 col-md-3">
            <div class="ad-card">
              廣告區 3
            </div>
          </div>
          <div class="col-12 col-md-3">
            <div class="ad-card">
              廣告區 4
            </div>
          </div>
        </div>
      </section>

    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
